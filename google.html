<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #forms {
      display: flex;
      align-items: center;
    }
    form {
      width: 10%;
    }
    #forms div {
      flex: 1;
      padding-left: 20%;
    }
  </style>
  <body>
    <h1>Google Signup</h1>
    <div id="forms">
      <div id="Register">
        <h1>Register</h1>
        <form onsubmit="Register(event)">
          Name: <input type="text" id="inp1" /> Email:
          <input type="text" id="inp2" /> Password:
          <input type="password" id="inp3" /> Username:
          <input type="text" id="inp4" /> Mobile:
          <input type="number" id="inp5" /> Description:
          <input type="text" id="inp6" />
          <input type="submit" />
        </form>
      </div>
      <div id="Login">
        <h1>Login</h1>
        <form onsubmit="Login(event)">
          Username: <input type="text" id="inp7" /> Password:
          <input type="password" id="inp8" />
          <input type="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
<script src="google.js"></script>
